                </div>

                <div class="navbar-end">

            <!-- Grid system -->
            <div class="columns">
                <!-- Side bar -->
                <div class="column is-4-tablet is-3-desktop is-2-widescreen">

                    <nav class="menu">

                        <p class="menu-label">
                            Menu
                        </p>

                        <!-- Menu list -->

                        <ul class="menu-list">
                            <li>
                                <a href="dashboard.html">
                                    <span class='icon'>
                                        <i class='fa fa-tachometer'></i>

                                </a>
                            </li>

                            <li>
                                <a class='is-active'  href="books.html">

                <!-- Actual content; specific to each page -->

                    <nav class="breadcrumb">
                        <ul>
                            <li>

                            </li>
                            <li class='is-active'>
                                <a href="new-book.html">New Book</a>
                            </li>
                        </ul>
                    </nav>

                    <form>

                        <div class="field">
                            <label for="title" class="label">
                                Title
                            </label>
                            <div class="control">
                                <input required class='input is-medium' type="text" placeholder="e.g. Design-ing with Bulma">
                            </div>
                        </div>

                        <div class="columns is-desktop">

                            <div class="column">
                                <label for="price" class="label">Price</label>
                                <div class="control has-icons-left">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-dollar"></i>
                                    </span>
                                    <input id='price' type="text" class="input">
                                </div>
                            </div>

                            <div class="column">

                                <label for="pages" class="label">
                                    Pages
                                </label>

                                <div class="control">

                                    <input id='pages' type="number" placeholder="e.g. 270" class="input">

                                </div>

                            </div>

                            <div class="column">

                                <label for="about" class="label">About it</label>

                                <div class="control">

                                    <input placeholder='A brief depiction of yourself' type="text" id='about' class="input">

                                </div>

                            </div>

                        </div>

                        <div class="file">
                            <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                Choose a file…
                                </span>
                            </span>
                            </label>
                        </div>

                        <div class="field mt-1">
                            <div class="buttons">

                                <button class="button is-success">Create</button>
                                <button class="button is-light">Cancel</button>

                            </div>
                        </div>

                    </form>
