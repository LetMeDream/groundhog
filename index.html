<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>...</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

            <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css"> -->
            <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css">
            <link rel="stylesheet" href="css/index.css">

            <script src="https://unpkg.com/vue@next"></script>


        </head>

    <body><!-- The rest of your code will go here -->

        <!-- We are done with the navbar; now we are going with the general SECTION -->
        <section class="section">
            <!-- Grid system  and Vue Instance #books -->
            <div id='books' class="columns">

                <!-- Actual content; specific to each page -->
                <div class="column">

                    <nav class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <p class="subtitle is-5">
                                    <strong>6</strong> Books
                                </p>
                            </div>

                            <div class="level-item">

                                <a href='new-book.html' class="button is-success">New</a>

                            </div>

                            <div class="level-item is-hidden-tablet-only">
                                <div id='buscador' class="field has-addons">
                                    <p class="control">
                                        <input @keyup='filterByName($event)' type="text" class='input' placeholder='Book name, or whatever...'>
                                    </p>
                                    <p class="control">
                                        <button class="button">Search</button>
                                    </p>
                                </div>
                            </div>

                        </div>

                        <div class="level-right">

                            <div class="level-item">
                                Order by:
                            </div>

                            <div class="level-item">
                                <div @change='sort($event)' class="select">
                                    <select name="" id="">
                                        <option value="unordered">Unordered</option>
                                        <option value="byPrice">Price</option>
                                        <option value="byPageCount">Page Count</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </nav>

                    <div class="columns is-multiline">
                            <!-- Let's iterate using Vue 3-->
                            <div  v-for='book in books'  class="column is-12-tablet is-6-desktop is-4-widescreen" ><!-- Responsiveness -->

                                <article  id='artPiece' class="box">
                                    <div class="media">
                                        <aside class="media-left">
                                                <img id='imgOfMine' class='image is-rounded'  :src="book.imgSrc" :alt='book.imgDescription' >

                                        </aside>

                                        <div class="media-content">
                                            <p @hover='color' class="is-5 is-spaced is-marginless">
                                                <a class='title' id='colorMe'  href="edit-book.html">
                                                    {{ book.title }}

                                                </a>
                                            </p>

                                            <p class="subtitle is-marginless">
                                                ${{ book.price }}
                                            </p>

                                            <div class="content is-small">

                                                {{ book.length }} pages
                                                <br>
                                                {{ book.description }}
                                                <br>

                                                <div v-if="book.detailsList.length > 0">
                                                    <div v-for='(detail,index) in book.detailsList'>
                                                        {{ detail }} <br>
                                                    </div>
                                                </div>

                                                <a href="edit-book.html">Edit</a>
                                                <span>.</span>
                                                <a href="#">Delete</a>

                                            </div>

                                        </div>

                                    </div>
                                </article>

                            </div>
                    </div>

                </div>
            </div>

        </section>
        <!-- development version, includes helpful console warnings -->

       <!--  <script  src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

        <script src="vue/books3.js" type="module"></script>


    </body>

</html>
