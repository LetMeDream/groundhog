<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <h3 class='subtitle'>Never did I mention I was gonna try its column system, did I?</h3>
      <div class="columns">

          <div class="column has-background-danger-light"></div>
          <div class="column is-two-thirds has-background-success">

            <p class="subtitle">If you would excuse me, I'd love to try some components right now</p>
            <div class="columns">
                <div class="column is-two-thirds is-offset-2">
                    <div class="card">
                        <header class="card-header">
                            Header's contents
                        </header>
                        <div class="card-content has-background-info-dark has-text-white">
                            <div class="card-image">An image</div>
                            Surrounded by actual 'content'
                        </div>
                        <footer class="card-footer">
                            Footer's content
                        </footer>
                    </div>
                </div>
            </div>

          </div>
          <div class="column has-background-danger-light"></div>

      </div>

    </div>
  </section>
  </body>
</html>
