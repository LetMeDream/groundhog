<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Login</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
        </head>

    <body><!-- The rest of your code will go here -->

        <section class="hero is-info is-fullheight"> <!-- The whole blue screen deal -->
            <div class="hero-body">

                <div class="container"> <!-- Suposedly to make sure content won't reach the edges of the screen -->

                    <div class="columns is-centered">

                        <div class="column is-5-tablet is-4-desktop is-3-widescreen">

                            <form class="box"> <!-- 'Hero'; just the background with the border radious -->
                                <!-- Logo field -->
                                <div class="field has-text-centered">
                                    <img src="img/logo.jpg" alt="" style='width:70px;height: 40px;'>
                                </div>
                                <!-- Email field -->
                                <div class="field">
                                    <label for="mail" class="label">Email:</label>
                                    <div class="control has-icons-left">
                                        <!-- The 'control' class allows us to enhance the input element inside of it -->
                                        <input required id="mail" type="email" class="input" placeholder="this@mail.me" autocomplete="nope">

                                        <span class="icon is-small is-left">
                                            <i class="fa fa-envelope"></i>
                                        </span>

                                    </div>
                                </div>
                                <!-- Password field -->
                                <div class="field">
                                    <label for="pass" class="label">Password:</label>
                                    <div class="control has-icons-left">

                                        <input required type="password" id='pass' placeholder='******' class="input">

                                        <span class="icon is-small is-left">
                                            <i class="fa fa-lock"></i>
                                        </span>

                                    </div>
                                </div>
                                <!-- Remember me field -->
                                <div class="field">

                                    <label for="remember" class="checkbox">

                                        <input id='remember' type="checkbox">
                                        Remember me

                                    </label>

                                </div>
                                <!-- Submit btn -->
                                <button class="button is-link is-outlined">
                                    Login
                                </button>

                            </form>

                        </div>

                    </div>

                </div>

            </div>
        </section>

    </body>

</html>
