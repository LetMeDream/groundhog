    <body><!-- The rest of your code will go here -->

        <!-- Oops!, we are now logged. We should be having a navigation bar of some sort. -->
        <nav class="navbar has-shadow">

            <!-- Navbar are composed of 2 parts; 'navbar-brand y navbar-menu' -->
            <div class="navbar-brand">                                      <!-- The  navbar-brand  lives  on  the  left  side  of  the  navbar. -->
                <img src="img/marmota.jpg" alt="Logoxd" style='width:240px'>    <!-- Itâ€™s  always  visible  and  can  contain  any  number  of  navbar-item(s). -->
                                                                            <!-- It  also  holds  the  Bulma  navbar-burger,  which  isused to toggle the navbar-menu -->

                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>

            </div>

            <!-- Then the second part; navbar-menu -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <small class='m-3'>Publishing at the speed of technology</small>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <div class="navbar-link">User's Name</div>
                        <div class="navbar-dropdown">
                            <!-- Content to be dropped -->
                            <div class="navbar-item">
                                <div>

                                    <span class="icon is-small">
                                        <i class="fa fa-user-circle-o"></i>
                                    </span>
                                    Profile

                                </div>
                            </div>
                            <!-- Another item; for bug reporting -->
                            <div class="navbar-item">

                                <span class="icon is-small">
                                    <i class="fa fa-bug"></i>
                                </span>
                                Report bug

                            </div>
                            <!-- This item for logging out -->
                            <div class="navbar-item">

                                <span class="icon is-small">
                                    <i class="fa fa-sign-out"></i>
                                </span>
                                Sign Out

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </nav>

        <!-- We are done with the navbar; now we are going with the general SECTION -->
        <section class="section">
            <!-- Grid system  and Vue Instance #books -->
            <div id='books' class="columns">

                <!-- Actual content; specific to each page -->
                <div class="column">

                    <nav class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <p class="subtitle is-5">
                                    <strong>6</strong> Books
                                </p>
                            </div>

                            <div class="level-item">

                                <a href='new-book.html' class="button is-success">New</a>

                            </div>

                            <div class="level-item is-hidden-tablet-only">
                                <div id='buscador' class="field has-addons">
                                    <p class="control">
                                        <input @keyup='filterByName($event)' type="text" class='input' placeholder='Book name, or whatever...'>
                                    </p>
                                    <p class="control">
                                        <button class="button">Search</button>
                                    </p>
                                </div>
                            </div>

                        </div>

                        <div class="level-right">

                            <div class="level-item">
                                Order by:
                            </div>

                            <div class="level-item">
                                <div @change='sort($event)' class="select">
                                    <select name="" id="">
                                        <option value="unordered">Unordered</option>
                                        <option value="byPrice">Price</option>
                                        <option value="byPageCount">Page Count</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </nav>

                    <div class="columns is-multiline">
                            <!-- Let's iterate using Vue 3-->
                            <div  v-for='book in books'  class="column is-12-tablet is-6-desktop is-4-widescreen" ><!-- Responsiveness -->

                                <article id='artPiece' @click='hello' class="box">
                                    <div class="media">
                                        <aside class="media-left">
                                                <img class='image is-rounded' :src="book.imgSrc" style='max-width:120px' :alt='book.imgDescription' >

                                        </aside>

                                        <div class="media-content">
                                            <p class="title is-5 is-spaced is-marginless">
                                                <a href="edit-book.html">
                                                    {{ book.title }}

                                                </a>
                                            </p>

                                            <p class="subtitle is-marginless">
                                                ${{ book.price }}
                                            </p>

                                            <div class="content is-small">

                                                {{ book.length }} pages
                                                <br>
                                                {{ book.description }}
                                                <br>

                                                <div v-if="book.detailsList.length > 0">
                                                    <div v-for='(detail,index) in book.detailsList'>
                                                        {{ detail }} <br>
                                                    </div>
                                                </div>

                                                <a href="edit-book.html">Edit</a>
                                                <span>.</span>
                                                <a href="#">Delete</a>

                                            </div>

                                        </div>

                                    </div>
                                </article>

                            </div>
                    </div>

                </div>
            </div>

        </section>
        <!-- development version, includes helpful console warnings -->
